version: 2

models:
  - name: core__ez_transfers
    description: |-
      This table contains all the transfers that occurred in the Terra2 blockchain.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_id

    columns:
      - name: TRANSFER_ID
        description: "{{ doc('transfer_id') }}"
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: BLOCK_ID
        description: "{{ doc('block_id')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR

      - name: MESSAGE_INDEX
        description: "{{ doc('message_index') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER

      - name: MESSAGE_TYPE
        description: "{{ doc('message_type') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR

      - name: MESSAGE_VALUE
        description: "{{ doc('message_value') }}"

      - name: AMOUNT
        description: "{{ doc('amount') }}"

      - name: CURRENCY
        description: "{{ doc('currency') }}"

      - name: SENDER
        description: "{{ doc('sender') }}"

      - name: RECEIVER
        description: "{{ doc('receiver') }}"

      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"

      - name: TRANSFER_TYPE
        description: "{{ doc('transfer_type') }}"
